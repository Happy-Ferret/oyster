<!DOCTYPE html>
<html ng-app="passd" ng-csp>
  <head>
    <title>Password Daemon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  </head>
  <body>
    <h1>Password Daemon</h1>

    <div ng-controller="NewFormCtrl">
      <form ng-submit="save()" name="newForm">
        <label>URL</label>
        <input type="text" ng-model="url" />

        <p ng-form="newField" name="newField" ng-repeat="field in fields">
          <label>Field: <input type="text" ng-model="field.name" /></label>
          <label>Value: <input type="text" ng-model="field.value" /></label>
          <button type="button" ng-click="removeField($index)">&cross;</button>
        </p>
        <p>
          <button type="button" ng-click="addField()">Add</button>
        </p>
        <p>
          <button type="submit">Save</button>
          <button type="button" ng-click="close()">Cancel</button>
        </p>
      </form>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="chrome.js"></script>
    <script src="app.js"></script>
  </body>
</html>
